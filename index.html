<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 140px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      padding: 18px 40px;
      font-size: 1.2rem;
      background: #ff4d88;
      color: white;
      left: 0;
      top: 40px;
    }

    #no {
      padding: 10px 20px;
      font-size: 0.8rem;
      background: #ccc;
      color: #333;
      right: 0;
      top: 55px;
    }

    .result {
      display: none;
    }

    .result h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .result img {
      width: 200px;
      max-width: 80vw;
    }
  </style>
</head>

<body>

  <div class="container" id="questionBox">
    <h1>Ram, will you be my valentine? ðŸ’Œ</h1>

    <div class="buttons" id="buttonsArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="container result" id="resultBox">
    <h2>YAY ðŸ’–</h2>
    <img
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Happy"
    />
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const buttonsArea = document.getElementById("buttonsArea");
    const questionBox = document.getElementById("questionBox");
    const resultBox = document.getElementById("resultBox");

    let yesScale = 1;

    function moveNoButton() {
      const areaRect = buttonsArea.getBoundingClientRect();
      const noRect = noButton.getBoundingClientRect();

      const maxX = areaRect.width - noRect.width;
      const maxY = areaRect.height - noRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;

      // Grow YES ðŸ˜ˆ
      yesScale += 0.15;
      yesButton.style.transform = `scale(${yesScale})`;

      // Mobile vibration (if supported)
      if (navigator.vibrate) {
        navigator.vibrate(20);
      }
    }

    // Desktop
    noButton.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault(); // prevents accidental click
      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
    });
  </script>

</body>
</html>
